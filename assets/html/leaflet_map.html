<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte OpenStreetMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map {
      height: 100vh; /* Hauteur de la carte pour occuper tout l'écran */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialisation de la carte centrée sur un point avec zoom
    var map = L.map('map').setView([36.8119957755358, 10.138122339036986], 13);

    // Ajouter les tuiles de la carte (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Ajouter un marqueur à la carte
    L.marker([36.8119957755358, 10.138122339036986]).addTo(map)
      .bindPopup('Position 1')
      .openPopup();

    L.marker([36.8029967755358, 10.178322339036986]).addTo(map)
      .bindPopup('Position 2');
  </script>
</body>
</html>
